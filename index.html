    header{

    .avatar{

      box-shadow: 0 2px 8px rgba(2,6,23,0.5);font-weight:600;transition:all .18s ease;overflow:hidden;
    }

    .btn:hover{transform:translateY(-4px);background:var(--btn-hover);box-shadow:0 6px 20px rgba(2,6,23,0.6)}

    .btn .icon{width:20px;height:20px;display:inline-block;opacity:0.95}

    .small{font-size:13px;color:var(--muted);font-weight:500}

    .socials{display:flex;gap:12px;justify-content:center;margin-top:18px}
    .socials a{width:44px;height:44px;background:var(--glass);display:inline-flex;align-items:center;justify-content:center;border-radius:10px;border:1px solid rgba(255,255,255,0.02);text-decoration:none}

    footer{margin-top:18px;text-align:center;font-size:12px;color:var(--muted)}

    /* Responsive */
    @media (max-width:420px){
      .container{padding:20px;border-radius:18px}
      .avatar{width:82px;height:82px}
    }

    /* Utilities */
    .gradient-text{background:var(--accent);-webkit-background-clip:text;background-clip:text;color:transparent}

  </style>
